<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises-4 Instagram Home Screen</title>

    <!-- ======== Font Awesome Link ======== -->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">

    <!-- google font css links -->
    <link rel="stylesheet" href="../assets/fontawesome/css/font.css">


    <!-- custom css links -->
    <link rel="stylesheet" href="exercises-4.css">


</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/ig.png" alt="">
            </div>
            <div class="header-icons">
                <a href="#"><i class="fa-solid fa-circle-plus"></i></i></a>
                <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
            </div>
        </div>

        <div class="feed-box">
            <div class="stories">
                <a href="#">
                    <img src="../assets/whatsapp/user-1.jpg" alt="">
                </a>
                <a href="#">
                    <img src="../assets/whatsapp/user-2.jpg" alt="">
                </a>
                <a href="#">
                    <img src="../assets/whatsapp/user-3.jpg" alt="">
                </a>
                <a href="#">
                    <img src="../assets/whatsapp/user-4.jpg" alt="">
                </a>
                <a href="#">
                    <img src="../assets/whatsapp/user-5.jpg" alt="">
                </a>
            </div>

            <div class="scroll-container">
                <div class="scroll-item">
                    <div class="feed-container">
                        <div class="user-info">
                            <div class="user-image">
                                <img src="../assets/whatsapp/user-8.jpg" alt="">
                            </div>
                            <div class="user-name">
                                <p>Indian Cricket Team</p>
                            </div>
                        </div>
                        <div class="more-icon">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="post-content">
                        <div class="post-img">
                            <img src="../assets/images/virat.jpeg" alt="">
                        </div>
                        <div class="share-option">
                            <div class="option">
                                <a href="#"><i class="fa-solid fa-heart"></i></a>
                                <a href="#"><i class="fa-regular fa-comment"></i></a>
                                <a href="#"><i class="fa-regular fa-paper-plane"></i></a>
                            </div>

                            <div class="option">
                                <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
                            </div>

                            <div class="option">
                                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                                <a href="#"> <i class="fa-regular fa-bookmark"></i></a>
                            </div>
                        </div>
                        <div class="like-comments">
                            <p>Liked by <b>Mahesh</b> and <strong>1,60,587</strong> others...</p>
                            <span>View all 1245 comments</span>
                        </div>
                       

                    </div>
                </div>
                <div class="scroll-item">
                    <div class="feed-container">
                        <div class="user-info">
                            <div class="user-image">
                                <img src="../assets/whatsapp/user-8.jpg" alt="">
                            </div>
                            <div class="user-name">
                                <p>Indian Cricket Team</p>
                            </div>
                        </div>
                        <div class="more-icon">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="post-content">
                        <div class="post-img">
                            <img src="../assets/images/virat.jpeg" alt="">
                        </div>
                        <div class="share-option">
                            <div class="option">
                                <a href="#"><i class="fa-solid fa-heart"></i></a>
                                <a href="#"><i class="fa-regular fa-comment"></i></a>
                                <a href="#"><i class="fa-regular fa-paper-plane"></i></a>
                            </div>

                            <div class="option">
                                <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
                            </div>

                            <div class="option">
                                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                                <a href="#"> <i class="fa-regular fa-bookmark"></i></a>
                            </div>
                        </div>
                        <div class="like-comments">
                            <p>Liked by <b>Mahesh</b> and <strong>1,60,587</strong> others...</p>
                            <span>View all 1245 comments</span>
                        </div>
                       

                    </div>
                </div>
            </div>

        </div>

        <div class="footer">
            <hr>
            <div class="footer-icon-container">
                <a href="#"><i class="fa-solid fa-house"></i></a>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-regular fa-circle-play"></i></a>
                <a href="#"><i class="fa-solid fa-heart"></i></a>
                <a href="#"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </div>

</body>

</html>
