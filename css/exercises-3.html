<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises-4 e-commerce website card</title>

    <!-- ======== Font Awesome Link ======== -->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">

    <!-- google font css links -->
    <link rel="stylesheet" href="../assets/fontawesome/css/font.css">


    <!-- custom css links -->
    <link rel="stylesheet" href="exercises-3.css">

</head>

<body>
    <div class="container">
        <div class="items-box">
            <div class="thumb">
                <img src="../assets/images/shoes.jpeg" alt="">
            </div>
            <div class="product-name">
               <h4> Sports Shoes</h4>
            </div>
            <div class="rating">
                <div class="start-container">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="price">
                
                <p> <i class="fa-solid fa-dollar-sign"></i> 550.00</p>
            </div>
            <div class="action">
                <i class="fa-solid fa-heart"></i>
                <a href="#">Add To Card</a>
                <i class="fa-solid fa-square-poll-vertical"></i>
            </div>
        </div>
    </div>
</body>

</html>
