<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises-5 Login Home Page</title>

    <!-- ======== Font Awesome Link ======== -->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">

    <!-- google font css links -->
    <link rel="stylesheet" href="../assets/fontawesome/css/font.css">


    <!-- custom css links -->
    <link rel="stylesheet" href="exercises-5.css">


</head>

<body>

    <div class="container">
        <div class="login-box">
            <h3>Login</h3>

            <div class="login-info">
                <form>
                    <div class="from-field">
                        <label for="user-name">User Name/Email</label>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="user-name" class="form-control" placeholder="Enter User Name">
                    </div>
                    <div class="from-field">
                        <label for="user-password">Password</label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="user-password" class="form-control" placeholder="Enter User Password">
                    </div>
                    <p><a href="#">Forgot Password</a></p>
                   <div>
                    <button class="submit" type="submit">Login</button>
                   </div>
                </form>
                <p class="common-paragraph">Or Sing Up Using </p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                </div>

                <p class="common-paragraph margin-bottom">Or Sing iN Using </p>
                <p class="sing-up"><a href="#">SING UP</a></p>
            </div>

        </div>
    </div>

</body>

</html>
