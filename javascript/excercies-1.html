<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercise-1 </title>
    <link rel="stylesheet" href="excercies-1.css">

</head>

<body>

    <form action="#" id="form">
        <h1>Sign Up Form</h1>
        <div class="inputControl">
            <label for="userName">User Name</label>
            <input type="text" id="userName" placeholder="Enter User Name">
            <p class="error"></p>
        </div>
        <div class="inputControl">
            <label for="userEmail">User Email</label>
            <input type="text" id="userEmail" placeholder="Enter User Email">
            <p class="error"></p>
        </div>
        <div class="inputControl">
            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" placeholder="Enter User password">
            <p class="error"></p>
        </div>
        <div class="inputControl">
            <label for="userConfirmPassword">Confirm Password</label>
            <input type="password" id="userConfirmPassword" placeholder="Enter User password">
            <p class="error"></p>
        </div>
        <div>
            <button type="submit">Sing Up</button>
        </div>

    </form>

    <script src="./excercies-1.js"></script>
</body>

</html>
