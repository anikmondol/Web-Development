<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <div id="html-forms">
        <h3>Student Registration Form</h3>
        <form action="">
            <div>
                <label for="name">Name :</label>
                <input type="text" name="" id="name" placeholder="Enter your full name">
            </div>
            <br>
            <div>
                <label>City :</label>
                <select name="" id="">
                    <option value="">select yor city</option>
                    <option value="">Dhaka</option>
                    <option value="">Kolkata</option>
                </select>
            </div>
            <br>
            <div>
                <label>Gender :</label>
                <input type="radio" name="gender" id="male"> <label for="male">Male</label>
                <input type="radio" name="gender" id="female"> <label for="female">Female</label>
            </div>
            <br>
            <div>
                <label>Subjects :</label>
                <input type="checkbox" name="" id="php"><label for="php">Php</label>
                <input type="checkbox" name="" id="java"><label for="java">Java</label>
                <input type="checkbox" name="" id="js"><label for="js">Js</label>
            </div>
            <br>
            <div>
                <label for="comment">Comment :</label>
                <br>
                <textarea name="" id="comment" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label for="">Date of Birth :</label>
                <input type="date" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Email :</label>
                <input type="email" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Password :</label>
                <input type="password" name="" id="">
            </div>
            <br>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
